<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../vendors/Bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Platos tipicos</title>
</head>
<body class="gray">
    <div class="container-fluid">
         <div class="row margin-section">
              <div class="col-xs-12">
                  <p>FOODMAP</p>
                 
              </div>
         </div>
         <div class="row margin-section">
             <div class="col-xs-12 meal">
                <p>RESTAURANTE</p>
                <div class="plate-meal" id="restMeal"></div>
             </div>             
         </div>
         <div class="row margin-section">
              <div class="col-xs-12">
                  <p>El MENU DE HOY ES:</p>
              </div>
         </div>
         <div class="row margin-section">
              <div class="col-xs-12">
                  <div id="plate1">

                  </div>
                  <img src="" alt="" id="imgplate1" data-toggle="modal" data-target="#exampleModal">
              </div>
         </div>
         <div class="row">
            <div class="col-xs-12">
                <div id="plate2">
            
                </div>
                <img src="" alt="" id="imgplate2" data-toggle="modal" data-target="#exampleModal">
            </div>
         </div>
         <div class="row">
                <div class="col-xs-12">
                    <div id="plate3">
                
                    </div>
                    <img src="" alt="" id="imgplate3" data-toggle="modal" data-target="#exampleModal">
                </div>
         </div>   

    </div>    
    <!-- Modal -->
    <div class="modal fade gray" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title" id="exampleModalLabel">Come Rico y Sano</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <img src="../assets/img/frase.jpg" alt="frase" class="frase">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">HACER PEDIDO</button>
                </div>
            </div>
        </div>
    </div>












<script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="../vendors/Bootstrap/js/bootstrap.js"></script>
<script src="../js/data.js"></script>
<script src="../js/traditional-meal.js"></script>
</body>
</html>
